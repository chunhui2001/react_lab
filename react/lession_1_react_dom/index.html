<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React DOM</title>
    
    <!-- <script src="https://unpkg.com/react@0.13.3/dist/react.js"></script> -->
  </head>
  <body>
    <div id="root"></div>
    <div id="root1"></div>
    <div id="root2"></div>


    <script src="scripts/react/react-16.6.1.min.js"></script>
    <script src="scripts/react/react-dom-16.6.1.min.js"></script>
    <script src="scripts/react/babel-core-5.8.29.js"></script>

    <script type="text/javascript">
      ReactDOM.render(
        React.createElement('div', null, 'Hello React1.'), document.getElementById('root1')
      );
    </script>
    <script type="text/javascript">
      ReactDOM.render(
        React.createElement('div', null, 'Hello React2.'), document.getElementById('root2')
      );
    </script>

    <script type="text/babel">
      
      class Hello extends React.Component {
        render() {
          return <div>Hello {this.props.toWhat}</div>;
        }
      }

      ReactDOM.render(
        <Hello toWhat="World" />,
        document.getElementById('root')
      );
      
    </script>
  </body>
</html>
